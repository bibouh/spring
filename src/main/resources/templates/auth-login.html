<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    
<head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="@{/assets/images/favicon.ico}">

        <!-- Bootstrap Css -->
        <link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet"  />
        <!-- Icons Css -->
        <link th:href="@{assets/css/icons.min.css}" rel="stylesheet"  />
        <!-- App Css-->
        <link th:href="@{assets/css/app.min.css}" rel="stylesheet"  />

    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-primary bg-soft">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Welcome Back !</h5>
                                            <p>Sign in to continue to Skote.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img th:src="@{/assets/images/profile-img.png}" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div class="auth-logo">
                                    <a href="index.html" class="auth-logo-light">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img th:src="@{/assets/images/logo-light.svg}" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>

                                    <a href="index.html" class="auth-logo-dark">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img th:src="@{assets/images/logo.svg}" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                <div class="p-2">
                                    <div th:if="${param.error}">
                                        nom ou mot de passe invalide.
                                    </div>
                                    <div th:if="${param.logout}">
                                        vous vous etes deconnecter.
                                    </div>
                                    <form class="form-horizontal" th:action="@{/login}" method="post">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Nom d'utilisateur</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mot de passe</label>
                                            <div class="input-group auth-pass-inputgroup">
                                                <input type="password" name="password" class="form-control" placeholder="Enter password" aria-label="Password" aria-describedby="password-addon">
                                                <button class="btn btn-light " type="button"  id="password"><i class="mdi mdi-eye-outline"></i></button>
                                            </div>
                                        </div>
                                        <div class="mt-3 d-grid">
                                            <button class="btn btn-primary waves-effect waves-light" type="submit">se connecter</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->

        <!-- JAVASCRIPT -->
        <script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/libs/metismenu/metisMenu.min.js}"></script>
        <script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
        <script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>
        
        <!-- App js -->
        <script th:src="@{/assets/js/app.js}"></script>
    </body>

</html>
